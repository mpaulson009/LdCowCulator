<!DOCTYPE html>

<html>
    <head>
        <title>LD CowCulator</title>
        <link rel = "stylesheet" href = ./style.css >
        <link rel="shortcut icon" href=Point-A-to-Point-B-Period.png />
    </head>

    <header>
        <div class = logo></div>
    </header>

    <body>
        <div class = leftBlock>
            <div id = truckBlock>
                <h2 class = subTitle>Number of Trucks</h2>
                <form>
                    <select id = numOfTrucks>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                        <option value = 3> 3 </option>
                        <option value = 4> 4 </option>
                    </select>
                </form>
            </div>

            <div id = milesBlock>
                <h2 class = subTitle>Number of Miles</h2>
                <input type = "number" id ="numOfMiles" min ="200" max = "2500">
            </div>

            <div id = moversBlock>
                <h2 class = subTitle>Number of Movers</h2>
                <input type = "number" id ="numOfMovers" min ="1" max = "6">
            </div>

            <button id = calculateButton>CowCulate</button>

        </div>

        <div class = rightBlock>
            <label id = results><h2>
                                    Your estimate is between <br>
                                    ????????                 <br>
                                    and                      <br>
                                    ????????
                                </h2>
            </label>
        </div>

    </body>

    <footer>
        For issues or adjustments email: MichaelPaulson91@gmail.com
    </footer>

</html>
